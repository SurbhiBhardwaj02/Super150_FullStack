<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./cssPositions.css">
</head>
<body>
    <section>
    <h1>Static Position</h1>
    <div style="background-color:lightseagreen;"></div>
    <div id="static_middle" style="background-color:lightcoral;"></div>
    <div style="background-color:lightgray;"></div>
    </section>
    <<section>
        <h1>Relative Position</h1>
        <div style="background-color:lightseagreen;"></div>
        <div id="relative_middle" style="background-color:lightcoral;"></div>
        <div style="background-color:lightgray;"></div>
        </section>
        <section>
            <h1>Absolute Position</h1>
            <div style="background-color:blue;"></div>
            <div id="absolute_middle" style="background-color:pink;"></div>
            <div style="background-color:plum;"></div>
        </section>
        <section>
            <h1>Fixed Position</h1>
            <div style="background-color:blueviolet;"></div>
            <div id="fixed" style="background-color:red;"></div>
            <div style="background-color:purple;"></div>
        </section>
        <section>
            <h1>Sticky Position</h1>
            <div style="background-color:fuchsia;"></div>
            <div id="sticky" style="background-color:mediumpurple;"></div>
            <div style="background-color:palegoldenrod;"></div>
        </section>
        <div class="tab">
            <div>1</div>
            <div>2</div>
            <div>3</div>
        </div>
</body>
</html>
